<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https: //fonts.googleapis.com">
    <link rel="preconnect" href="https: //fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time minutes">00</div>
                <div class="title">Minutes</div>
            </div>

            <div class="timer__block">
                <div class="time seconds">00</div>
                <div class="title">Seconds</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn wait">Wait</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
